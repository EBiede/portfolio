<!-- Page Info -->
<title>{{ page.title }} - {{ site.title }}</title>
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="copyright" content="Â© {{ site.author.name }}">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-store" />

<!-- Fonts -->
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<script defer src="{{ site.resourse_url }}/fontawesome/js/all.js"></script>

<!-- Favicon -->
<link href="{{ site.resourse_url }}/img/favicon.ico" rel="shortcut icon">
<link rel="icon" type="image/png" href="{{ site.esourse_url }}/img/favicon.png">

<!-- Code Highlighting -->
<link rel="stylesheet" href="{{ site.resourse_url }}/css/styles/xcode.css">
<script src="{{ site.resourse_url }}/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<!-- Apple Homescreen Icons -->
<link rel="apple-touch-icon" sizes="57x57" href="{{ site.resourse_url }}/img/icons/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.resourse_url }}/img/icons/apple-touch-icon-180x180.png">

<!-- Safari Pinned Tab -->
<link rel="mask-icon" href="{{ site.resourse_url }}/img/favicon.svg" color="black">

<!-- Android -->
<link rel="manifest" href="{{ site.resourse_url }}/manifest.json">

<!-- Microsoft -->
<meta name="msapplication-TileColor" content="#0083ff">
<meta name="msapplication-TileImage" content="{{ site.resourse_url }}/img/icons/mstile-144x144.png">
<meta name="theme-color" content="#ffffff">

<!-- Twitter Cards -->
<meta property="twitter:card" content="summary">
<meta property="twitter:site" content="{{ page.url }}/">
<meta property="twitter:creator" content="@{{ site.author.twitter }}">
<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:description" content="{{ site.tagline }}">
<meta property="twitter:image" content="{{ site.author.image }}">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url }}/">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ site.tagline }}" />
<meta property="og:image" content="{{ site.author.image }}">
<meta property="og:description" content="{{ site.tagline }}">


<!-- github calendar css -->
<link rel="stylesheet" href="{{ site.resourse_url }}/plugins/github-calendar/dist/github-calendar.css">
<!-- github activity css -->    
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
<link rel="stylesheet" href="{{ site.resourse_url }}/plugins/github-activity/github-activity-0.1.5.min.css">


<!-- Theme CSS -->  
<link rel="stylesheet" href="{{ site.resourse_url }}/plugins/bootstrap/css/bootstrap.min.css">
<link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
