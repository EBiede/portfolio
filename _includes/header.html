<!-- Page Info -->
<title>{{ site.title }} - {{ page.title }}</title>
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="copyright" content="Â© {{ site.author.name }}">
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-store" />

<!-- Base CSS/JS -->
<link href="{{ site.production_url }}/css/base.css" rel="stylesheet" type="text/css">
<script src="https://use.typekit.net/kph1gew.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<link href="{{ site.production_url }}/img/favicon.ico" rel="shortcut icon">
<link rel="icon" type="image/png" href="{{ production_url }}/img/favicon.png">

<!-- Code Highlighting -->
<link rel="stylesheet" href="{{ site.production_url }}/css/styles/xcode.css">
<script src="{{ site.production_url }}/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<!-- Apple Homescreen Icons -->
<link rel="apple-touch-icon" sizes="57x57" href="{{ site.production_url }}/img/icons/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ site.production_url }}/img/icons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.production_url }}/img/icons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.production_url }}/img/icons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.production_url }}/img/icons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.production_url }}/img/icons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.production_url }}/img/icons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.production_url }}/img/icons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.production_url }}/img/icons/apple-touch-icon-180x180.png">

<!-- Safari Pinned Tab -->
<link rel="mask-icon" href="{{ production_url }}/img/favicon.svg" color="black">

<!-- Android -->
<link rel="manifest" href="{{ site.production_url }}/manifest.json">

<!-- Microsoft -->
<meta name="msapplication-TileColor" content="#0083ff">
<meta name="msapplication-TileImage" content="{{ site.production_url }}/img/icons/mstile-144x144.png">
<meta name="theme-color" content="#ffffff">

<!-- Twitter Cards -->
<meta property="twitter:card" content="summary">
<meta property="twitter:site" content="@{{ site.author.twitter }}">
<meta property="twitter:creator" content="@{{ site.author.twitter }}">
<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:description" content="Read more on {{ site.title }}">
<meta property="twitter:image" content="">

<!-- Facebook Open Graph -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.production_url }}/">
<meta property="og:image" content="">
<meta property="og:image:type" content="">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ site.tagline }}">
