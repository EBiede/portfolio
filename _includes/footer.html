<!-- CONTACT SECTION================================================== -->
<section class="contact" id="contact-us">
    <div class="clear"></div>
    
    <div class="map-wrapper" style="margin-top:0px;">
        <div class="map-wrap contact-image-map2" data-scroll-reveal="enter left move 100px over 0.5s after 0.1s">
            <div id="logo-contact"></div>
        </div>
    
        <div class="map-wrap contact-image-map" data-scroll-reveal="enter right move 100px over 0.5s after 0.1s">
            <div class="logo-contact"></div>
        </div>
    </div>

    <div class="clear"></div>

    <div class="footer" id="contact">
        <div class="arrow-top" data-scroll-reveal="enter bottom move 100px over 0.5s after 0.1s">
            <a data-gal="m_PageScroll2id" data-ps2id-offset="65" href="#"></a>
        </div>

        <div class="container">
            <div class="one-third column">
                <div class="call">Call Us: (402) 463-3285</div>
            </div>

            <div class="one-third column">
                <img alt="" src="http://fbla.github.io/img/footer-logo.png" />
            </div>

            <div class="one-third column">
                <div class="call">Email Us: shawn.mulligan@adams-central.org</div>
            </div>

            <div class="sixteen columns">
                <div class="social-footer">
                    <a href="http://www.twitter.com/ACFBLA"></a> <a href="http://www.github.com/fbla"></a>
                </div>
            </div>
        </div>

        <div class="footer-down">
            <div class="container">
                <div class="sixteen columns">&copy;{{ site.time | date: "%Y" }} ALL RIGHT RESERVED.</div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    (function($) {
        "use strict";
        $(window).load(function(){
            /* Page Scroll to id fn call */
            $("ul.slimmenu li a,a[href='#top'],a[data-gal='m_PageScroll2id']").mPageScroll2id({
                highlightSelector:"ul.slimmenu li a",
                offset: 65,
                scrollSpeed:1000,
                scrollEasing: "easeInOutCubic"
            });
            
            /* demo functions */
            $("a[rel='next']").click(function(e){
                e.preventDefault();
                var to=$(this).parent().parent("section").next().attr("id");
                $.mPageScroll2id("scrollTo",to);
            });
        });	
    })(jQuery);

</script>
