<!-- ******HEADER****** -->
<header class="header">
    <div class="container clearfix">
        <img class="profile-image img-fluid float-left" src="{{ site.resource_url }}{{ site.author.image }}"
             alt="{{ site.author.name }}"/>
        <div class="profile-content float-left">
            <h1 class="name">{{ site.author.name }}</h1>
            <h2 class="desc">{{ site.author.job_title }}</h2>
            <ul class="social list-inline">
                <li class="list-inline-item"><a href="https://www.twitter.com/{{ site.author.social_links.twitter }}"><i
                        class="fab fa-twitter"></i></a></li>
                <li class="list-inline-item last-item"><a
                        href="https://www.github.com/{{ site.author.social_links.github }}"><i
                        class="fab fa-github"></i></a></li>
                <li class="list-inline-item"><a
                        href="https://www.linkedin.com/in/{{ site.author.social_links.linkedin }}"><i
                        class="fab fa-linkedin-in"></i></a></li>
            </ul>
            <nav>
                {% unless page.title contains "Resume" %}
                <a href="{{ site.production_url }}">Resume</a><span class="dot">•</span>
                {% endunless %}
                {% unless page.title contains "Portfolio" %}
                <a href="{{ site.production_url }}/portfolio" rel="author">Portfolio</a><span class="dot">•</span>
                {% endunless %}
                {% unless page.title contains "Blog" %}
                <a href="{{ site.production_url }}/blog" rel="author">Blog</a><span class="dot">•</span>
                {% endunless %}
                <a href="{{ site.production_url }}/rss">RSS</a>
            </nav>
        </div><!--//profile-content-->
        <a class="btn btn-cta-primary float-right" href="mailto:{{ site.author.email }}" target="_blank"><i
                class="fas fa-paper-plane"></i> Contact Me</a>
    </div><!--//container-->
</header><!--//header-->
