---
title: Home
---

<!DOCTYPE html>
<html>

<head>
	{% include header.html %}
</head>

<body class="homepage">

    <div class="content">
        <div class="header">
            {% include nav.html %}
            <div style="clear: both"></div>
        </div>
        <div class="articles">
        {% for post in site.posts limit:10 %}
		<div class="article">
			<div class="postHeader">
				<a class="postTitle" href="{{ post.url }}">{{ post.title }}</a>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%A, %B %-d, %Y"}}</time>
			</div>
			{{ post.content }}
		</div>
		<hr class="dayBreak">
        {% endfor %}
        </div>
        {% if site.posts.size > 10 %}
        <div class="paginationFooterNext">
        	<a href="{{ production_url }}/blog" class="nextPage">Older Posts</a>
        </div>
        {% endif %}
    </div>
    <div class="copyright">Copyright Â© {{ site.time | date: "%Y" }}</div>

</body>

</html>
