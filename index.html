---
layout: default
title: FBLA
tagline: Adams Central
---
{% include JB/setup %}


<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#moreInfo">
  More Info
</button>

<!-- Modal -->
<div class="modal fade" id="moreInfo" tabindex="-1" role="dialog" aria-labelledby="moreInfoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="moreInfoLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div>
         <table width="100%" height="100%" align="center" valign="center">
           <tr><td>
             <img src="img/acfbla.png" alt="Adams Central FBLA Logo" />
          </td></tr>
         </table>
        </div>
        <p>FBLA is a student organization of more than 240,000 members nationwide.  This is Adams Central's Chapter Website</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">More Info</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
