---
title: Hundter Biede
---

<!DOCTYPE html>
<html>

<head>
	{% include header.html %}
</head>

<body class="homepage">

    <div class="content">
        <div class="header">
            {% include nav.html %}
            <div style="clear: both"></div>
        </div>
        <div class="articles" data-scroll-reveal="enter bottom move 100px over 0.5s after 0.1s">
            {% for post in site.posts limit:10 %}
		<div class="article">
			<div class="postHeader">
				<a class="postTitle" href="link">{{ post.title }}</a>
				<time datetime="2017-09-01T21:29:00.000Z">{{ post.date | date_to_string }}</time>
			</div>
			{{ post.content }}
		</div>
		<hr class="dayBreak">
            {% endfor %}
        </div>
        <div class="paginationFooterNext">
        	<a href="{{ production_url }}/blog" class="nextPage">Older Posts</a>
        </div>
    </div>
    <div class="copyright">Copyright Â© {{ site.time | date: "%Y" }}</div>

</body>

</html>
