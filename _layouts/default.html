<!DOCTYPE html>
<html>

<head>
	{% include header.html %}
</head>

<body class="homepage">

    <div class="content">
        <div class="header">
            {% include nav.html %}
            <div style="clear: both"></div>
        </div>
        <div class="articles">
		<main>
			<div class="postHeader">
				<h1><a class="postTitle" href="{{ post.url }}">{{ post.title }}</a></h1>
				<div class="byline" itemscope itemtype="http://schema.org/Person"><p>By <span itemprop="author">{{ page.author.name}}</span></p>
				<time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%A, %B %-d, %Y"}}</time></div>
			</div>
			{{ content }}
		</main>
		<hr class="dayBreak">
        </div>
    </div>
    <footer><div class="copyright">Copyright Â© {{ site.time | date: "%Y" }}</div></footer>

</body>

</html>
