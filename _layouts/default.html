<!DOCTYPE html>
<html>

<head>
	{% include header.html %}
</head>

<body class="homepage">

    <div class="content">
        <div class="header">
            {% include nav.html %}
            <div style="clear: both"></div>
        </div>
        <div class="articles">
		<main>
			<div class="postHeader">
				<h1><a class="postTitle" href="{{ page.url }}">{{ page.title }}</a></h1>
				<div class="byline">By <a href="{{ production_url }}">{{ page.author.name }}</a>
				<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%A, %B %-d, %Y"}}</time></div>
			</div>
			{{ content }}
		</main>
		<hr class="dayBreak">
        </div>
    </div>
    <footer><div class="copyright">Copyright Â© {{ site.time | date: "%Y" }}</div></footer>

</body>

</html>
