<!DOCTYPE html>
<html lang="en" class="scroll-off">

{% include header.html %}

<body>
{% include nav.html %}

<div class="container sections-wrapper">
    <div class="row">
        <div class="primary col-12">
            <section class="section">
                <div class="section-inner blogPost">
                    <h2 class="postTitle">{{ page.title | smartify }}</h2>
                    <h3 class="subtitle">{{ page.description |smartify }}</h3>
                    <div class="byline" itemscope itemtype="http://schema.org/Person"><span itemprop="author" hidden>{{ site.author.name}}</span>
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date |
                            date: "%A, %B %-d, %Y"}}
                        </time>
                    </div>
                    {{ content | smartify }}
                </div>
            </section>
        </div>
    </div>
</div>

</body>
{% include footer.html %}
</html>
