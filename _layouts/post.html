<!DOCTYPE html>
<html class="fuelux" lang="en">
   {% include header.html %}
   <body>
      {% include nav.html %}
      <div class="container">
         <div class="marketing">
            <div class="content">
               <div class="row">
                  {% include post_header.html %}
                  <div class="span7 columns">
                     {{ content }}
                     <br><br>
                     <button class="btn btn-success" data-toggle="modal" data-target="#imgModal">
                        <img src="{{ page.image }}" title="{{ page.title }}" alt="{{ page.title }}" width="250">
                        <p>Click to See Full Size Image</p>
                     </button>
                     <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labeledby="imgModal" aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal">
                                 <span aria-hidden="true">
                                 &times;
                                 </span>
                                 <span class="sr-only">
                                 Close
                                 </span>
                                 </button>
                              </div>
                              <div class="modal-body">
                                 <h2>{{ page.title }}</h2>
                                 <img src="{{ page.image }}" alt="Page Image" tile="{{ page.title }}" width="400">
                              </div>
                              <div class="modal-footer">
                                 <button type="button" class="btn btn-default" onclick="window.location='{{ page.image }}';">Image Link</button>
                                 <button type="button" class="btn btn-info" onClick="window.location='https://groups.google.com/forum/#!forum/acfbla';">Sign-up for Emails!</button>
                                 <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                              </div>
                           </div>
                        </div>
                     </div>
                     <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
                     <style type="text/css">
                        #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
                     </style>
                     <div id="mc_embed_signup">
                        <form action="//github.us9.list-manage.com/subscribe/post?u=d8a7646d31ad3ee9ffc2f5247&amp;id=85e2eda22b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                           <div id="mc_embed_signup_scroll">
                              <h2>Subscribe to our mailing list</h2>
                              <div class="mc-field-group">
                                 <label for="mce-EMAIL">Email Address </label>
                                 <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                              </div>
                              <div class="mc-field-group">
                                 <label for="mce-FNAME">First Name </label>
                                 <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                              </div>
                              <div class="mc-field-group">
                                 <label for="mce-LNAME">Last Name </label>
                                 <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                              </div>
                              <div id="mce-responses" class="clear">
                                 <div class="response" id="mce-error-response" style="display:none"></div>
                                 <div class="response" id="mce-success-response" style="display:none"></div>
                              </div>
                              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                              <div style="position: absolute; left: -5000px;"><input type="text" name="b_d8a7646d31ad3ee9ffc2f5247_85e2eda22b" tabindex="-1" value=""></div>
                              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                           </div>
                        </form>
                     </div>
                     <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                  </div>
                  <div class="span4 columns">					
                     {% include aboutme.html %}							
                  </div>
               </div>
               <hr>
               {% include JB/comments-providers/disqus %}
            </div>
         </div>
      </div>
      {% include footer.html %}
   </body>
</html>
